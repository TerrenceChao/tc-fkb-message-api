# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.16.3

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/mongo:4.2.0

      - image: circleci/redis:5.0-alpine3.11

    working_directory: ~/tc-fkb-message-api

    environment:
      NODE_ENV: development

    steps:
      - checkout
      - run: 
          name: "Setup Custom Environment Variables"
          command: |
            echo 'export NODE_ENV="development"' >> $BASH_ENV

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Check Redis Status
          command: |
            sudo apt-get install redis-server &&
            sudo service redis-server start &&
            redis-cli info stats &&
            redis-cli ping
      - run: sudo npm install -g
      - run: 
          name: Npm Install Testing Packages
          command: |
            sudo npm install chai --save-dev &&
            sudo npm install mocha -g
      - run: pwd
      - run: ls -l
      - run: ls -l node_modules
      - run: mocha test/**/*.test.js

  test:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.16.3
    steps:
      - run: pwd
      - run: ls -l
      - run: echo "Done."
    
workflows:
  version: 2
  build-test:
    jobs:
      - build
      - test:
          requires:
            - build
